<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Add Employee</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> 
    <style> 
    body{ font-family: 'Times New Roman', Times, serif; 
    background-color: #f5f3e7;
    }
    .form-label {
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #b2c59d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    } 
    </style> 
  </head> 
  <body> 
      <h1 class="text-center pt-1 mb-2 text-danger">Employee Details</h3> 
      <h3 class="text-center pt-8 mb-4 text-primary">Add Employee</h3> 
      <div class="container"> 
        <form id="employeeForm"> 
           <input type="hidden" id="employeeId" /> 
           
      <div class="mb-3 row">
        <label for="name" class="col-sm-4 col-form-label text-sm-end">Name</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="department" class="col-sm-4 col-form-label text-sm-end">Department</label>
        <div class="col-sm-8">
          <select id="department" class="form-select" >
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-4 col-form-label text-sm-end">Email</label>
        <div class="col-sm-8">
          <input type="email" id="email" class="form-control" >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="phone" class="col-sm-4 col-form-label text-sm-end">Phone Number</label>
        <div class="col-sm-8">
          <input type="number" id="phone" class="form-control" >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="designation" class="col-sm-4 col-form-label text-sm-end">Designation</label>
        <div class="col-sm-8">
          <input type="text" id="designation" class="form-control" >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="date" class="col-sm-4 col-form-label text-sm-end">Joining Date</label>
        <div class="col-sm-8">
          <input type="date" id="date" class="form-control" >
        </div>
      </div>
        <div class="text-center mt-4"> 
              <button type="submit" class="btn btn-primary">Save Employee</button> 
              <button type="reset" class="btn btn-secondary ms-2">Clear</button> 
            </div> 
          </form> 
        </div> 
        <script>
          
  document.getElementById("employeeForm").addEventListener("submit", function(event) {
  event.preventDefault(); 

  const name = document.getElementById("name").value.trim();
  const department = document.getElementById("department").value;
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const designation = document.getElementById("designation").value.trim();
  const date = document.getElementById("date").value;

 
 const emailPattern=/^[a-z0-9._%+-]+@[a-z]+\.(com|in|io|co|org)$/;

  const phonePattern = /^[6-9]\d{9}$/;

  if (!name) {
    alert("Please enter employee name.");
    return;
  }

  if (!department) {
    alert("Please select a department.");
    return;
  }

  if (!email) {
    alert("Please enter an email address.");
    return;
  } else if (!emailPattern.test(email)) {
    alert("Please enter a valid email address (e.g., example@gmail.com).");
    return;
  }

 if (!phone) {
    alert("Please enter phone number.");
    return;
  } else if (!phonePattern.test(phone)) {
    alert("Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9.");
    return;
  }

  if (!designation) {
    alert("Please enter the designation.");
    return;
  }

  if (!date) {
    alert("Please select a joining date.");
    return;
  }

 
 //local storage saving code
  
 const employee = {
        name,
        department,
        email,
        phone,
        designation,
        date
      };
  let employees = JSON.parse(localStorage.getItem("employees")) || [];
  employees.push(employee);
  localStorage.setItem("employees", JSON.stringify(employees));

  alert("✅ Employee details saved successfully!");   
  window.location.href = "dashboard.html";

    });

        </script>
      </body> 
</html>
