<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f5f3e7;
    }
    .form-label {
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #b2c59d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 class="text-center pt-1 mb-2 text-danger">Employee Details</h3> 
  <h3 class="text-center pt-8 mb-4 text-primary">Edit Employee</h3>
  <div class="container">
    <form id="editForm">

      <div class="mb-3 row">
        <label for="name" class="col-sm-4 col-form-label text-sm-end">Name</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="department" class="col-sm-4 col-form-label text-sm-end">Department</label>
        <div class="col-sm-8">
          <select id="department" class="form-select">
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-4 col-form-label text-sm-end">Email</label>
        <div class="col-sm-8">
          <input type="email" id="email" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="phone" class="col-sm-4 col-form-label text-sm-end">Phone Number</label>
        <div class="col-sm-8">
          <input type="number" id="phone" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="designation" class="col-sm-4 col-form-label text-sm-end">Designation</label>
        <div class="col-sm-8">
          <input type="text" id="designation" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="date" class="col-sm-4 col-form-label text-sm-end">Joining Date</label>
        <div class="col-sm-8">
          <input type="date" id="date" class="form-control">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a href="dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    const editIndex = localStorage.getItem("editIndex");
    const employees = JSON.parse(localStorage.getItem("employees")) || [];

    if (editIndex === null || !employees[editIndex]) {
      alert("No employee selected for editing.");
      window.location.href = "dashboard.html";
    } else {
      const emp = employees[editIndex];
      document.getElementById("name").value = emp.name;
      document.getElementById("department").value = emp.department;
      document.getElementById("email").value = emp.email;
      document.getElementById("phone").value = emp.phone;
      document.getElementById("designation").value = emp.designation;
      document.getElementById("date").value = emp.date;
    }

    document.getElementById("editForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const department = document.getElementById("department").value;
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const designation = document.getElementById("designation").value.trim();
      const date = document.getElementById("date").value;

      const emailPattern = /^[a-z0-9._%+-]+@[a-z]+\.(com|in|io|co|org)$/;
      const phonePattern = /^[6-9]\d{9}$/;

      if (!name) return alert("Please enter employee name.");
      if (!department) return alert("Please select a department.");
      if (!emailPattern.test(email)) return alert("Please enter a valid email.");
      if (!phonePattern.test(phone)) return alert("Please enter a valid 10-digit mobile number.");
      if (!designation) return alert("Please enter designation.");
      if (!date) return alert("Please select joining date.");

      // Update record
      employees[editIndex] = { name, department, email, phone, designation, date };
      localStorage.setItem("employees", JSON.stringify(employees));
      localStorage.removeItem("editIndex");

      alert("Employee details updated successfully!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
